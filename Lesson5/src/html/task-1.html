<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task-1</title>
</head>
<body>
	<div class="task__blok">
		<h3 class="task__title">Вивести на екран номери місяців весни і літа (від 3 до 8).</h3>		
 	</div>
	<script>	
		for (let i = 3; i <= 8; i++) {
			if(i < 6)
			document.write(`Весна - місяць ${i}<br>`)
			else
			document.write(`Літо - місяць ${i}<br>`)
		}
	</script>
</body>
</html>
