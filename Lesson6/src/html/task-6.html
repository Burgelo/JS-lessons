<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task-6</title>
</head>
<body>
	<div class="task__blok">
		<h3 class="task__title"> Написати програму, що виводить на екран таблицю множення на k (k вводиться з клавіатури).</h3>		
 	</div>
	<script>
		const k = parseInt(prompt("Введіть  число"))		
		for(let i=0; i<=10; i++) {
			let mult = i * k
			document.write(`${i}  *  ${k} = ${mult}<br>`)		
		}
	</script>
</body>
</html>
