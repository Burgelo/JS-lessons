<html lang="en">
<head>

<body>
	<div class="task__blok">
		<h3 class="task__title"> Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</h3>		
 	</div>
	<script>
			function getNumDayOfWeek(numDay) {
			let viewDay			
			if (numDay>=1 && numDay<=5) {				
				viewDay = 'Робочий день'
			}
			else if (numDay == 6 || numDay == 7) {
				viewDay = 'Вихідний день'
			}
			else{
				viewDay = 'Некоректно введений день'
			}			   
			return viewDay
		}
		let numDay = parseInt(prompt("Введіть номер дня неділі"))
		document.write(`${numDay} = ${getNumDayOfWeek(numDay)}`)
	</script>
</body>
