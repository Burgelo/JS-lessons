		<p>'Olga','Olena','Ivan','Mikola','Petro','Ivan','Zahar'</p>		
 	</div>
	<script>
			let userName = ['Olga','Olena','Ivan','Mikola','Petro','Ivan','Zahar']
         function isNameIvan(userName) {
	      c = 0
	      for (let i = 0; i < userName.length; i++) {
		   if(userName[i] === 'Ivan') c++		
	      }
	      return c
         }
         document.write(`ім’я «Іван» зустрічається ${isNameIvan(userName)}`)
	</script>
