<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task-3</title>
</head>
<body>
	<div class="task__blok">
		<h3 class="task__title"> Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.</h3>				
 	</div>
	<script>	
	let numbesrElement = parseInt(prompt("Ввевшеь кількість елементів у масиві"))
		let arr = new Array(numbesrElement).fill(1, 0, 5).fill(7, 5)
		document.write(arr)		
	</script>
</body>
</html>
