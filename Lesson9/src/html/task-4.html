<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task-4</title>
</head>
<body>
	<div class="task__blok">
		<h3 class="task__title">Дано масив елементів. Вивести на екран елементи, що більші за 100</h3>
		<p>[99, 18, 120, 136, 88, 44, 144, 15]</p>						
 	</div>
	<script> 
	const arr = [99, 18, 120, 136, 88, 44, 144, 15]
		for (let element of arr) {
			if(element > 100)
			document.write(`${element}<br>`)
		}    
	</script>
</body>
</html>
