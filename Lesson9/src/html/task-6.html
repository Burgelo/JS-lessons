<body>
	<div class="task__blok">
		<h3 class="task__title">Дано масив елементів. Усі елементи, які більші за перший елемент помножити на 2</h3>
		<p>[22, 33,10, 15, 45, 23, 8, 10]</p>				
 	</div>
	<script>	
	const arr = [22, 33,10, 15, 45, 23, 8, 10]		
		arr.forEach((element, index, baseArr)=>{
			if(element > baseArr[0]) baseArr[index]*=2
		})
		document.write(arr)		
	</script>	
</body>
